<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <!-- Adding CSS files -->
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <!-- Adding JavaScript file -->
    <script type="text/javascript" src="assets/javascript/game.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <section id="main_header">
            <h1 id="cartoonHeader">Guess THAT Cartoon</h1>
        </section>
    </div>

    <div class="container-fluid">
        <div id="main_content">
            <h1 id="cartoonName">Cartoon Header</h1>

            <div class="container">
                <div class="row">
                    <!-- Left blank column -->
                    <div class="col-md-3"></div>

                    <!-- Column with cartoon image -->
                    <div class="col-md-3">
                        <div id="columns" style="border: 3px dashed #ffffff;">
                            <div id="guessed-image">
                                <img src="assets/images/satcartoons.jpg" alt="Cartoon Image">
                            </div>
                            <div id="imageHere"></div>
                        </div>
                    </div>

                    <!-- Column with game stats and controls -->
                    <div class="col-md-3">
                        <div id="columns" style="border: 3px dashed #ffffff;">
                            <p id="press">Press Any Key To Get Started</p>

                            <p>CURRENT WORD:</p>
                            <div id="word-array"></div>

                            <p id="wins">WINS:</p>
                            <div id="win-counter"></div>

                            <p>REMAINING GUESSES:</p>
                            <div id="remaining-guesses"></div>

                            <p>INCORRECT LETTERS:</p>
                            <div id="guessedLtrs"></div>

                            <!-- Play Again Button (disabled initially) -->
                            <button type="button" class="btn" id="clearFields" onclick="reset()" disabled>Play Again</button>
                            <div id="play-again"></div>
                        </div>
                    </div>

                    <!-- Right blank column -->
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
