<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess THAT Cartoon</title>
    <!-- CSS files -->
    <link href="game/css/reset.css" rel="stylesheet" type="text/css">
    <link href="game/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- JavaScript file -->
    <script type="text/javascript" src="game/javascript/game.js" defer></script>
</head>

<body>
    <div class="container text-center">
        <!-- Main Header -->
        <h1 class="mt-4" id="cartoonHeader">Guess THAT Cartoon!</h1>
        <p class="lead">Can you guess the name of the cartoon? Start typing to play!</p>

        <!-- Game Stats Section -->
        <div class="row mt-4">
            <div class="col-md-4 offset-md-4">
                <div class="game-stats p-4 rounded bg-light">
                    <!-- Hint -->
                    <h3>Hint:</h3>
                    <div id="hint" class="mb-3">Press any key to start the game!</div>

                    <!-- Current Word -->
                    <h3>Current Word:</h3>
                    <div id="word-array" class="mb-3"></div>

                    <!-- Wins Counter -->
                    <h3>Wins:</h3>
                    <div id="win-counter" class="mb-3">0</div>

                    <!-- Remaining Guesses -->
                    <h3>Remaining Guesses:</h3>
                    <div id="remaining-guesses" class="mb-3">5</div>

                    <!-- Incorrect Letters -->
                    <h3>Incorrect Letters:</h3>
                    <div id="guessedLtrs" class="mb-3"></div>

                    <!-- Play Again Button -->
                    <button type="button" class="btn btn-primary mt-3" id="clearFields" onclick="reset()" disabled>Play Again</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
